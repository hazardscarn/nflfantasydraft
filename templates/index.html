<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: 3.5rem;
            margin-bottom: 8vh;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #4CAF50, #45a049, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: glowing 3s ease-in-out infinite alternate;
        }
        @keyframes glowing {
            from { text-shadow: 0 0 5px #4CAF50, 0 0 10px #45a049; }
            to { text-shadow: 0 0 10px #2196F3, 0 0 20px #21a0f3; }
        }
        .views {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .view {
            background-color: rgba(74, 74, 74, 0.8);
            padding: 2rem;
            border-radius: 15px;
            width: 40%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .view:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .draft-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .draft-input label {
            margin-bottom: 0.5rem;
        }
        select, button {
            margin: 0.5rem;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        select {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Fantasy Football Draft Assistant</h1>
        <div class="views">
            <div class="view">
                <h2>Enter Draft</h2>
                <form action="/draft" method="get">
                    <div class="draft-input">
                        <label for="position">Enter Draft Position:</label>
                        <select name="position" id="position">
                            {% for i in range(1, 13) %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit">Draft Bay</button>
                </form>
            </div>
            <div class="view">
                <h2>Research Bay</h2>
                <a href="/research"><button>Enter Research</button></a>
            </div>
        </div>
    </div>
</body>
</html>
