<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Assistant</title>
</head>
<body>
    <h1>Welcome to Fantasy Football Draft Assistant</h1>
    <form action="/draft" method="get">
        <label for="position">Select your draft position:</label>
        <select name="position" id="position">
            {% for i in range(1, 13) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start Draft</button>
    </form>
</body>
</html>
