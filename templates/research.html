<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Bay - Fantasy Football Draft Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <style>
        body, html {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f1629;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 0 0 1rem 0;
            color: #4ecca3;
        }
        .research-content {
            display: flex;
            flex: 1;
            gap: 1rem;
            min-height: 0;
        }
        .column {
            background-color: #1a2139;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .column-left {
            flex: 2;
        }
        .column-right {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100%;
        }
        h2 {
            color: #4ecca3;
            margin-top: 0;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .chat-window {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .input-area {
            display: flex;
            margin-top: auto;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4ecca3;
            color: #1a1a2e;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45b393;
        }
        .message {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
        }
        .message-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: #4ecca3;
            color: #1a1a2e;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .loading-indicator {
            display: inline-block;
            font-size: 1.2rem;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .chat-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .info-message {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .youtube-section {
            display: flex;
            flex-direction: column;
            height: 50%;
        }
        .youtube-content {
            display: flex;
            flex: 1;
            gap: 0.5rem;
            height: calc(100% - 60px);
        }
        .channel-select {
            width: 150px;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow-y: auto;
        }
        .channel-select h3 {
            text-align: center;
            margin-top: 0;
        }
        .channel-option {
            display: block;
            margin-bottom: 0.5rem;
        }
        .channel-option input {
            margin-right: 0.5rem;
        }
        .youtube-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .youtube-chat .chat-window {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100% - 40px);
            min-height: 200px;
        }
        .similar-players {
            height: 50%;
            display: flex;
            flex-direction: column;
        }
        .similar-players-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .similar-players .input-area {
            margin-bottom: 1rem;
        }
        .similar-players-results-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .similar-players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .player-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .player-card h3 {
            color: #4ecca3;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.2em;
        }
        .player-card p {
            margin: 0.25rem 0;
            color: #ffffff;
        }
        .outlook-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 150px;
        }
        .outlook-container h4 {
            color: #4ecca3;
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .outlook-content {
            font-size: 0.9em;
            color: #ffffff;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecca3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        .hidden {
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .markdown-content {
            font-size: 14px;
            line-height: 1.6;
        }
        .markdown-content ol, .markdown-content ul {
            padding-left: 20px;
            margin-bottom: 1em;
        }
        .markdown-content li {
            margin-bottom: 0.5em;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content p {
            margin-bottom: 1em;
        }
        .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px;
            text-align: left;
        }
        .markdown-content th {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* New styles for the back button */
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4ecca3;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #45b393;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <h1>Research Bay</h1>
        <div class="research-content">
            <div class="column column-left">
                <h2>Draft Assistant</h2>
                <div id="draft-chat" class="chat-window">
                </div>
                <div class="input-area">
                  <input type="text" id="draft-input" placeholder="Type your message...">
                  <div class="button-group">
                    <button id="draft-send-button" class="btn">Send</button>
                    <button id="clear-chat-button" class="btn">Clear Chat</button>
                  </div>
                </div>
              </div>
              
              <style>
                .input-area {
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
                }
              
                .input-area input {
                  flex-grow: 1;
                }
              
                .button-group {
                  display: flex;
                  gap: 10px;
                }
              
                .btn {
                  padding: 8px 16px;
                  background-color: #007bff;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  transition: background-color 0.3s;
                }
              
                .btn:hover {
                  background-color: #0056b3;
                }
              
                #clear-chat-button {
                  background-color: #6c757d;
                }
              
                #clear-chat-button:hover {
                  background-color: #545b62;
                }
              </style>
            <div class="column-right">
                <div class="column youtube-section">
                    <h2>Ask Your Favorite YouTube Expert</h2>
                    <p class="info-message">Get insights from popular fantasy football YouTube channels.</p>
                    <div class="youtube-content">
                        <div class="channel-select">
                            <h3>Channels</h3>
                            <label class="channel-option">
                                <input type="checkbox" name="youtube-channel" value="CBSFantasyFootball" checked> CBS Fantasy Football
                            </label>
                            <label class="channel-option">
                                <input type="checkbox" name="youtube-channel" value="FlockFantasy"> Flock Fantasy
                            </label>
                            <label class="channel-option">
                                <input type="checkbox" name="youtube-channel" value="UnderdogFantasy"> Underdog Fantasy
                            </label>
                            <label class="channel-option">
                                <input type="checkbox" name="youtube-channel" value="FantasyPros"> FantasyPros
                            </label>
                        </div>
                        <div class="youtube-chat">
                            <div id="youtube-chat" class="chat-window"></div>
                            <div class="input-area">
                                <input type="text" id="youtube-input" placeholder="Ask the YouTube expert...">
                                <button id="youtube-send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column similar-players">
                    <h2>Similar Players</h2>
                    <p class="info-message">Couldn't draft the player you wanted? Look for similar players here!</p>
                    <div class="similar-players-content">
                        <div class="input-area">
                            <input type="text" id="player-input" placeholder="Enter player name">
                            <button id="player-search-button">Search</button>
                        </div>
                        <div class="similar-players-results-container">
                            <div id="spinner" class="spinner hidden"></div>
                            <div id="similar-players-results" class="similar-players-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    renderer: new marked.Renderer(),
                    gfm: true,
                    breaks: true,
                });
            } else {
                console.error('Marked library not loaded');
            }
        });
    </script>
</body>
</html>
