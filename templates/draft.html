<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="back-button">‚Üê Back to Home</a>
            <h1>Draft Bay</h1>
            <button id="reset-draft" class="reset-button">Reset Draft</button>
        </header>
        <main>
            <div id="draft-board" class="draft-board"></div>
    
            <div class="bottom-section">
                <div class="available-players">
                    <h2 class="section-title">Available Players</h2>
                    <input type="text" id="player-search" placeholder="Search players...">
                    <div class="table-container">
                        <table id="available-players-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>ADP</th>
                                    <th>Projection</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
    
                <div class="recommendations">
                    <h2 class="section-title">Recommendations</h2>
                    <div id="recommendation-cards" class="recommendation-cards"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/draft.js') }}"></script>
</body>
</html>
